
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Instagram</h1>
        <form>
            <input type="text" placeholder="Phone number, username or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <div class="separator">OR</div>
            <span class="facebook-login">
                <a href="https://www.facebook.com/login" id="facebook-login">
                    <img src="facebook.jpg" alt="Facebook Logo" id="facebook-icon">
                    Login with Facebook
                </a>
            </span>
            <a href="#">Forgot password?</a>
        </form>
    </div>

    <div class="signup-container">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <div class="download-app">
        <p>Get the app</p>
        <div class="app-buttons">
            <img src="playstore.jpg" alt="App Store">
            <img src="google play.jpg" alt="Google Play">
        </div>
    </div>

    <footer>
        
        <ul>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>

            <li><a href="#">JOBS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
        </ul> 
        <ul>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">TOP</a></li>
            <li><a href="#">ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
    </footer>

        <p>Â© 2020 INSTAGRAM FROM FACEBOOK</p>
    </footer>
</body>
</html>
